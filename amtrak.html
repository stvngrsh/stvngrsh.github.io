<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Go-Live Countdown</title>
    </head>
    <body>
        <div class="main">
            <div class="content">
                <h1>Time to Go-Live?</h1>
                <div class="timer">
                    <div class="timer-element">
                        <div id="days" class="timer-digits">00</div>
                        <div class="timer-label">DAYS</div>
                    </div>
                    <div class="timer-element">
                        <div id="hours" class="timer-digits">00</div>
                        <div class="timer-label">HOURS</div>
                    </div>
                    <div class="timer-element">
                        <div id="minutes" class="timer-digits">00</div>
                        <div class="timer-label">MINUTES</div>
                    </div>
                    <div class="timer-element">
                        <div id="seconds" class="timer-digits">00</div>
                        <div class="timer-label">SECONDS</div>
                    </div>
                </div>
                <img class="bob" src="img/bob.png">
                <img class="steven" src="img/steven.png">
                <img class="tien" src="img/tien.png">
                <img class="srini" src="img/srini.png">
                <img class="lauren" src="img/lauren.png">
                <img class="train" src="http://images.clipartpanda.com/choo-choo-train-images-Choo_Choo_Train.svg">
                
            </div>
        </div>
    </body>
</html>

<style>
    html, body {
        height: 100%;
        width: 100%;
        background: rgb(29, 37, 82);
        margin: 0;
        position: relative;
    }
    .main {
        display: flex;
        margin: 0; 
        justify-content: center;
        align-content: center;
        height: 100%;
        width: 100%;
    }
    .content {
        position: relative;
        background-image: url(http://weclipart.com/gimg/8820EAF489D3BC76/train-track-border-clipart-train-tracks.svg);
        background-position-y: 100px;
        height: 600px;
        background: #f1f1f1;
        width: 100%;
        font-family: monospace;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        margin: auto;
    }
    h1 {
        font-size: 4em;
    }
    .timer {
        display: flex;
    }
    .timer-element {
        margin: 10px;
    }
    .timer-digits {
        padding: 10px;
        background: #d2d2d2;
        font-size: 60px;
    }
    .timer-label {
        text-align: center;
        font-size: 20px;
    }
    img {
        transform: rotateY(180deg);
        width: 400px;
        position: absolute;
        bottom: 0;
        left: 0%;
    }
    img.bob{
        width: 100px;
        z-index: 6;
        bottom: 57px;
        margin-left: 190px;
    }
    img.steven{
        width: 83px;
        z-index: 5;
        bottom: 71px;
        margin-left: 153px;
    }
    img.tien{
        width: 73px;
        z-index: 4;
        bottom: 74px;
        margin-left: 111px;
    }
    img.lauren{
        width: 77px;
        z-index: 2;
        bottom: 69px;
        margin-left: 9px;
    }
    img.srini{
        width: 78px;
        z-index: 3;
        bottom: 66px;
        margin-left: 56px;
    }

    .nogo, .go {
        border: none;
        width: 90px;
        height: 40px;
        font-size: 18px;
        color: white;
        font-weight: bold;
        padding: 5px;
        cursor: pointer;
    }

    .nogo {
        background: red;
        border: none;
    }
    .go {
        background: green;
        border: none;
    }


</style>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script>
    const startTime = new Date(2017, 8, 20, 0, 0, 0);
    const endTime = new Date(2017, 8, 24, 3, 0, 0);

    const totalTime = endTime - startTime;
    
    var i = 10;
    $(document).ready(function(){
        
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = endTime.getTime() - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            $('#days').html(days);
            $('#hours').html(hours);
            $('#minutes').html(("0" + minutes).slice(-2));
            $('#seconds').html(("0" + seconds).slice(-2));

            var percent = (1-distance/totalTime) * 100;

            $('img').css("left", percent + "%");
            i = i * -1;
            $('img.bob').css("transform", "rotateZ(" + i + "deg)");
            $('img.steven').css("transform", "rotateZ(" + -i + "deg)");
            $('img.tien').css("transform", "rotateZ(" + i + "deg)");
            $('img.srini').css("transform", "rotateZ(" + -i + "deg)");
            $('img.lauren').css("transform", "rotateZ(" + i + "deg)");

        }, 1000);
    });

</script>
